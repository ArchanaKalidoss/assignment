	<form id="form1" name="form1" action="SampleServlet" method="post"
		enctype="multipart/form-data" accept-charset="UTF-8">
		<div>
			<h4>Drag the image in to the red border canvas.</h4>
			<canvas id="graphCanvas" height=300 width=300 ondrop="drop(event)"
				ondragover="allowDrop(event)"></canvas>
			<img id="img1" src="images/img1.png" draggable="true"
				onmousedown="mousedown(event)" ondragstart="dragstart(event)">
		</div>
		<div>
			<input type="submit" id="submitBtn" value="SAVE"
				class="btn btn-success" />
		</div>
	</form>
	<div id="myholder"></div>
	 <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 600,
        height: 200,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);

  </script>
