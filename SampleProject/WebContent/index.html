<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sample Assignment</title>

<link rel="stylesheet" type="text/css" media="all" href="sampleStyle.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="joint.css" />

<script src="lodash.min.js"></script>
<script src="backbone-min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="sampleScript.js"></script>

</head>

<body>
	<form id="form1" name="form1" action="SampleServlet" method="post"
		enctype="multipart/form-data" accept-charset="UTF-8">
		<div>
			<h4>Drag the image in to the red border canvas.</h4>
			<canvas id="graphCanvas" height=300 width=300 ondrop="drop(event)"
				ondragover="allowDrop(event)"></canvas>
			<img id="img1" src="images/img1.png" draggable="true"
				onmousedown="mousedown(event)" ondragstart="dragstart(event)">
		</div>
		<div>
			<input type="submit" id="submitBtn" value="SAVE"
				class="btn btn-success" />
		</div>
	</form>
</body>
</html>
